<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello Socket Register</h1>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id="_username" type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input id="_password" type="password" placeholder="Enter Password" name="psw" required>
    
        <button id="_btn" type="submit">Register</button>
    </div>

    <div>
        <form action="../index.html">
            <input type="submit" value="Login" />
        </form>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<script src="registerPage.js"></script>

</html>
